<div>
    <h2>
        <span>People Role User Mappings</span>
        <button class="btn btn-primary float-right create-people-role-user-mapping" [routerLink]="['/', { outlets: { popup: ['people-role-user-mapping-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new People Role User Mapping
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="peopleRoleUserMappings">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>User ID</span></th>
            <th><span>Request Type Def Config</span></th>
            <th><span>People Role</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let peopleRoleUserMapping of peopleRoleUserMappings ;trackBy: trackId">
                <td><a [routerLink]="['../people-role-user-mapping', peopleRoleUserMapping.id ]">{{peopleRoleUserMapping.id}}</a></td>
                <td>{{peopleRoleUserMapping.userID}}</td>
                <td>
                    <div *ngIf="peopleRoleUserMapping.requestTypeDefConfig">
                        <a [routerLink]="['../request-type-def-config', peopleRoleUserMapping.requestTypeDefConfig?.id ]" >{{peopleRoleUserMapping.requestTypeDefConfig?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="peopleRoleUserMapping.peopleRole">
                        <a [routerLink]="['../people-role', peopleRoleUserMapping.peopleRole?.id ]" >{{peopleRoleUserMapping.peopleRole?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../people-role-user-mapping', peopleRoleUserMapping.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'people-role-user-mapping/'+ peopleRoleUserMapping.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'people-role-user-mapping/'+ peopleRoleUserMapping.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
