<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPeopleRoleUserMappingLabel">Create or edit a People Role User Mapping</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!peopleRoleUserMapping.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="peopleRoleUserMapping.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_userID">User ID</label>
            <input type="text" class="form-control" name="userID" id="field_userID"
                [(ngModel)]="peopleRoleUserMapping.userID"  />
        </div>

        <div class="form-group">
            <label for="field_requestTypeDefConfig">Request Type Def Config</label>
            <select class="form-control" id="field_requestTypeDefConfig" name="requestTypeDefConfig" [(ngModel)]="peopleRoleUserMapping.requestTypeDefConfig" >
                <option [ngValue]="null"></option>
                <option [ngValue]="requestTypeDefConfigOption.id === peopleRoleUserMapping.requestTypeDefConfig?.id ? peopleRoleUserMapping.requestTypeDefConfig : requestTypeDefConfigOption" *ngFor="let requestTypeDefConfigOption of requesttypedefconfigs; trackBy: trackRequestTypeDefConfigById">{{requestTypeDefConfigOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_peopleRole">People Role</label>
            <select class="form-control" id="field_peopleRole" name="peopleRole" [(ngModel)]="peopleRoleUserMapping.peopleRole" >
                <option [ngValue]="null"></option>
                <option [ngValue]="peopleRoleOption.id === peopleRoleUserMapping.peopleRole?.id ? peopleRoleUserMapping.peopleRole : peopleRoleOption" *ngFor="let peopleRoleOption of peopleroles; trackBy: trackPeopleRoleById">{{peopleRoleOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
