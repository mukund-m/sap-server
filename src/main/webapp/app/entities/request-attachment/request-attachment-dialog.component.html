<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRequestAttachmentLabel">Create or edit a Request Attachment</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!requestAttachment.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="requestAttachment.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_fileName">File Name</label>
            <input type="text" class="form-control" name="fileName" id="field_fileName"
                [(ngModel)]="requestAttachment.fileName"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_uploadedBy">Uploaded By</label>
            <input type="text" class="form-control" name="uploadedBy" id="field_uploadedBy"
                [(ngModel)]="requestAttachment.uploadedBy"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_uploadedOn">Uploaded On</label>
            <div class="input-group">
                <input id="field_uploadedOn" type="text" class="form-control" name="uploadedOn" ngbDatepicker  #uploadedOnDp="ngbDatepicker" [(ngModel)]="requestAttachment.uploadedOn"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="uploadedOnDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_attachmentType">Attachment Type</label>
            <input type="text" class="form-control" name="attachmentType" id="field_attachmentType"
                [(ngModel)]="requestAttachment.attachmentType"  />
        </div>

        <div class="form-group">
            <label for="field_requestID">Request ID</label>
            <select class="form-control" id="field_requestID" name="requestID" [(ngModel)]="requestAttachment.requestID" >
                <option [ngValue]="null"></option>
                <option [ngValue]="requestOption.id === requestAttachment.requestID?.id ? requestAttachment.requestID : requestOption" *ngFor="let requestOption of requests; trackBy: trackRequestById">{{requestOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
