
<div *ngIf="fieldOptionDefinition">
    <h2><span>Field Option Definition</span> {{fieldOptionDefinition.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Key</span></dt>
        <dd>
            <span>{{fieldOptionDefinition.key}}</span>
        </dd>
        <dt><span>Value</span></dt>
        <dd>
            <span>{{fieldOptionDefinition.value}}</span>
        </dd>
        <dt><span>Field Definition</span></dt>
        <dd>
            <div *ngIf="fieldOptionDefinition.fieldDefinition">
                <a [routerLink]="['/field-definition', fieldOptionDefinition.fieldDefinition?.id]">{{fieldOptionDefinition.fieldDefinition?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'field-option-definition/'+ fieldOptionDefinition.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
