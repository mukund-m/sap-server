<div>
    <h2>
        <span>People Roles</span>
        <button class="btn btn-primary float-right create-people-role" [routerLink]="['/', { outlets: { popup: ['people-role-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new People Role
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="peopleRoles">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Role Name</span></th>
            <th><span>Request Type Def Config</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let peopleRole of peopleRoles ;trackBy: trackId">
                <td><a [routerLink]="['../people-role', peopleRole.id ]">{{peopleRole.id}}</a></td>
                <td>{{peopleRole.roleName}}</td>
                <td>
                    <div *ngIf="peopleRole.requestTypeDefConfig">
                        <a [routerLink]="['../request-type-def-config', peopleRole.requestTypeDefConfig?.id ]" >{{peopleRole.requestTypeDefConfig?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../people-role', peopleRole.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'people-role/'+ peopleRole.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'people-role/'+ peopleRole.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
