<div>
    <h2>
        <span>Ref Code Details</span>
        <button class="btn btn-primary float-right create-ref-code-details" [routerLink]="['/', { outlets: { popup: ['ref-code-details-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Ref Code Details
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="refCodeDetails">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Category</span></th>
            <th><span>Ref Code</span></th>
            <th><span>Ref Value</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let refCodeDetails of refCodeDetails ;trackBy: trackId">
                <td><a [routerLink]="['../ref-code-details', refCodeDetails.id ]">{{refCodeDetails.id}}</a></td>
                <td>{{refCodeDetails.category}}</td>
                <td>{{refCodeDetails.refCode}}</td>
                <td>{{refCodeDetails.refValue}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../ref-code-details', refCodeDetails.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ref-code-details/'+ refCodeDetails.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ref-code-details/'+ refCodeDetails.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
