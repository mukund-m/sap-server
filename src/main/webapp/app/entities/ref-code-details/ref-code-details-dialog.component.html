<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRefCodeDetailsLabel">Create or edit a Ref Code Details</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!refCodeDetails.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="refCodeDetails.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_category">Category</label>
            <input type="text" class="form-control" name="category" id="field_category"
                [(ngModel)]="refCodeDetails.category"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_refCode">Ref Code</label>
            <input type="text" class="form-control" name="refCode" id="field_refCode"
                [(ngModel)]="refCodeDetails.refCode"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_refValue">Ref Value</label>
            <input type="text" class="form-control" name="refValue" id="field_refValue"
                [(ngModel)]="refCodeDetails.refValue"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
