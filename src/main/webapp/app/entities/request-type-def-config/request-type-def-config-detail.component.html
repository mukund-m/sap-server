
<div *ngIf="requestTypeDefConfig">
    <h2><span>Request Type Def Config</span> {{requestTypeDefConfig.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Request Type</span></dt>
        <dd>
            <span>{{requestTypeDefConfig.requestType}}</span>
        </dd>
        <dt><span>Definition</span></dt>
        <dd>
            <div *ngIf="requestTypeDefConfig.definition">
                <a [routerLink]="['/definition-config', requestTypeDefConfig.definition?.id]">{{requestTypeDefConfig.definition?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'request-type-def-config/'+ requestTypeDefConfig.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
