<div>
    <h2>
        <span>Request Type Def Configs</span>
        <button class="btn btn-primary float-right create-request-type-def-config" [routerLink]="['/', { outlets: { popup: ['request-type-def-config-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Request Type Def Config
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="requestTypeDefConfigs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Request Type</span></th>
            <th><span>Definition</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let requestTypeDefConfig of requestTypeDefConfigs ;trackBy: trackId">
                <td><a [routerLink]="['../request-type-def-config', requestTypeDefConfig.id ]">{{requestTypeDefConfig.id}}</a></td>
                <td>{{requestTypeDefConfig.requestType}}</td>
                <td>
                    <div *ngIf="requestTypeDefConfig.definition">
                        <a [routerLink]="['../definition-config', requestTypeDefConfig.definition?.id ]" >{{requestTypeDefConfig.definition?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../request-type-def-config', requestTypeDefConfig.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'request-type-def-config/'+ requestTypeDefConfig.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'request-type-def-config/'+ requestTypeDefConfig.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
