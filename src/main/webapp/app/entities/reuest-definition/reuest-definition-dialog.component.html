<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myReuestDefinitionLabel">Create or edit a Reuest Definition</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!reuestDefinition.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="reuestDefinition.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_value">Value</label>
            <input type="text" class="form-control" name="value" id="field_value"
                [(ngModel)]="reuestDefinition.value"  />
        </div>

        <div class="form-group">
            <label for="field_request">Request</label>
            <select class="form-control" id="field_request" name="request" [(ngModel)]="reuestDefinition.request" >
                <option [ngValue]="null"></option>
                <option [ngValue]="requestOption.id === reuestDefinition.request?.id ? reuestDefinition.request : requestOption" *ngFor="let requestOption of requests; trackBy: trackRequestById">{{requestOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_fieldDefinition">Field Definition</label>
            <select class="form-control" id="field_fieldDefinition" name="fieldDefinition" [(ngModel)]="reuestDefinition.fieldDefinition" >
                <option [ngValue]="null"></option>
                <option [ngValue]="fieldDefinitionOption.id === reuestDefinition.fieldDefinition?.id ? reuestDefinition.fieldDefinition : fieldDefinitionOption" *ngFor="let fieldDefinitionOption of fielddefinitions; trackBy: trackFieldDefinitionById">{{fieldDefinitionOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
