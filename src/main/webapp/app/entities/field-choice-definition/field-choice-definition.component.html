<div>
    <h2>
        <span>Field Choice Definitions</span>
        <button class="btn btn-primary float-right create-field-choice-definition" [routerLink]="['/', { outlets: { popup: ['field-choice-definition-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Field Choice Definition
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="fieldChoiceDefinitions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Key</span></th>
            <th><span>Value</span></th>
            <th><span>Field Definition</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let fieldChoiceDefinition of fieldChoiceDefinitions ;trackBy: trackId">
                <td><a [routerLink]="['../field-choice-definition', fieldChoiceDefinition.id ]">{{fieldChoiceDefinition.id}}</a></td>
                <td>{{fieldChoiceDefinition.key}}</td>
                <td>{{fieldChoiceDefinition.value}}</td>
                <td>
                    <div *ngIf="fieldChoiceDefinition.fieldDefinition">
                        <a [routerLink]="['../field-definition', fieldChoiceDefinition.fieldDefinition?.id ]" >{{fieldChoiceDefinition.fieldDefinition?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../field-choice-definition', fieldChoiceDefinition.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'field-choice-definition/'+ fieldChoiceDefinition.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'field-choice-definition/'+ fieldChoiceDefinition.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
