<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAttachmentTypeLabel">Create or edit a Attachment Type</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!attachmentType.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="attachmentType.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_typeName">Type Name</label>
            <input type="text" class="form-control" name="typeName" id="field_typeName"
                [(ngModel)]="attachmentType.typeName"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="attachmentType.description"  />
        </div>

        <div class="form-group">
            <label for="field_requestTypeDefConfig">Request Type Def Config</label>
            <select class="form-control" id="field_requestTypeDefConfig" name="requestTypeDefConfig" [(ngModel)]="attachmentType.requestTypeDefConfig" >
                <option [ngValue]="null"></option>
                <option [ngValue]="requestTypeDefConfigOption.id === attachmentType.requestTypeDefConfig?.id ? attachmentType.requestTypeDefConfig : requestTypeDefConfigOption" *ngFor="let requestTypeDefConfigOption of requesttypedefconfigs; trackBy: trackRequestTypeDefConfigById">{{requestTypeDefConfigOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
